<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/login.css">
        <title>Hochu v KODE</title>
    </head>
    <body>

        <div class="wrapper">
            <div class="main">
                <div align="center" class="login_form">
                    <form name="form-login" action="javascript:validatePass()">
                        <div class="item">
                            <label for="login">Login</label>
                            <input type="text" name="login" required>
                        </div>
                        <div class="item">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>
                        <button type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            function isValid(login, pass) {
                return ((login == 'kode@kode.ru') & (pass == 'Enk0deng'))
            }
            function nextPage(isAuthorised, login, pass) {
                desternation = (isAuthorised) ? '/' : `/otp?login=${login}&pass=${pass}`
                window.location.replace(desternation);
            }
            function validatePass () {
                const form = new FormData(document.forms['form-login'])
                const login = form.get('login')
                const pass = form.get('pass')
                if (!checkUser()) {
                    if (!isValid(login, pass)) alert('Wrong!');
                    else nextPage(false, login, pass)
                } else nextPage(true)
            }
            function checkUser() {
                const oldlogin = localStorage.getItem('login')
                const oldpass = localStorage.getItem('pass')
                return isValid(oldlogin, oldpass)
            }
            if (checkUser()) nextPage(true);
        </script>

    </body>
</html>
